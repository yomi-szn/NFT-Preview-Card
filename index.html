<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="body">
    <div class="img1">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overlay"></div>
    </div>

  <div>
    <h3>Equilibrium #3429</h3>
  
    <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
    <div class="smalls">
      <span id="small1">
        <img id="eth" src="images/icon-ethereum.svg">
        <small> 0.041 ETH</small>
      </span>
        
      <span id="small2">
        <img id="clock" src="images/icon-clock.svg">
        <small>3 days left</small>
      </span>
    </div>
        
    <hr>
    <div class="jules">
      <img src="images/image-avatar.png" alt="">
      <p class="p2"><em>Creation of</em><span id="jw"> Jules Wyvern</span></p>
    </div>
  </div>
  
  </div>

</body>
</html>
